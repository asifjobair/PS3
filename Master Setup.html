<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Setup</title>
    <!-- Add any additional CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #top-nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            text-align: right;
        }

        #master-setup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Utilize the full width */
            box-sizing: border-box;
            max-width: 600px; /* Set a maximum width for better readability */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[readonly] {
            background-color: #ddd; /* Readonly input background color */
        }

        input {
            width: 100%; /* Utilize the full width */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            display: inline-block;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Make the button full-width */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="top-nav">
        <a href="#" id="logout">Logout</a>
    </div>

    <div id="master-setup-container">
        <h2>Master Setup</h2>
        <form>
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" readonly required>

            <label for="userRole">Role:</label>
            <input type="text" id="userRole" name="userRole" required>

            <!-- Add more user labels and inputs as needed -->

            <button type="submit">Update Roles</button>
        </form>
    </div>
</body>
</html>
